<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>丝滑动画与交互模板</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 300px;
            height: 400px;
            border-radius: 10px;
            background: linear-gradient(135deg, #6e7fdb, #9a8cff);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-in-out, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: rotateY(180deg);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        .card .card-front,
        .card .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            color: white;
            font-size: 1.5rem;
        }

        .card .card-front {
            background-color: #4caf50;
        }

        .card .card-back {
            background-color: #f44336;
            transform: rotateY(180deg);
        }

        .button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(0.95);
        }

        .fade-in {
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="card-container fade-in">
        <div class="card">
            <div class="card-front">
                <div>
                    <h2>欢迎!</h2>
                    <p>点击我查看内容</p>
                </div>
            </div>
            <div class="card-back">
                <div>
                    <h2>您点击了我!</h2>
                    <p>这是反面内容:test</p>
                </div>
            </div>
        </div>
    </div>
    <button class="button">button</button>

    <script>
        // 在这里你可以加入更多的交互逻辑，例如按钮点击时显示更多内容
        const button = document.querySelector('.button');
        button.addEventListener('click', () => {
            alert('SB!');
        });
    </script>
</body>
</html>
