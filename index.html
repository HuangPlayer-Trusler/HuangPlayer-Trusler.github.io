<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NB网页 v2.0.1</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(135deg, #ff7a18, #af002d, #3019ff); /* 渐变色背景 */
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        .time {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 20px;
            z-index: 1000;
        }

        /* 页面加载时动画效果 */
        .page-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100%;
            opacity: 0; /* 开始时透明 */
            transform: translateX(-100%); /* 从左侧开始 */
            transition: transform 1s ease-out, opacity 1s ease-out; /* 滑动和透明度的过渡 */
        }

        .page-container.loaded {
            transform: translateX(0); /* 结束时滑动到原位 */
            opacity: 1; /* 显示内容 */
        }

        /* 动态窗口 */
        .info-window {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            margin: 10px;
            border-radius: 15px;
            width: 200px;
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .info-window.show {
            opacity: 1;
            transform: scale(1);
        }

        .info-window:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .info-window h3 {
            font-size: 18px;
        }

        .info-window p {
            font-size: 14px;
        }

        /* 自定义右键菜单 */
        .custom-menu {
            position: absolute;
            background-color: #333;
            color: white;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
            padding: 10px;
            width: 200px;
        }

        .custom-menu-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #444;
        }

        .custom-menu-item:last-child {
            border-bottom: none;
        }

        .custom-menu-item:hover {
            background-color: #555;
        }

        /* 右上角的欢迎窗口 */
        .welcome-window {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            opacity: 0;
            transform: scale(0.8);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            z-index: 1000;
        }

        .welcome-window.show {
            opacity: 1;
            transform: scale(1);
        }

        .welcome-window img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .welcome-window p {
            font-size: 16px;
            color: white;
        }

        /* 粒子效果 */
        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: #ff0066;
            pointer-events: none;
            animation: particleEffect 0.5s ease-out forwards;
        }

        @keyframes particleEffect {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

    </style>
</head>
<body>
    <!-- 左上角时间显示 -->
    <div class="time" id="time"></div>

    <div class="page-container" id="page-container">
        <!-- 系统信息窗口 -->
        <div class="info-window" id="os-info">
            <h3>操作系统</h3>
            <p id="os-detail">加载中...</p>
        </div>
        <div class="info-window" id="screen-info">
            <h3>屏幕分辨率</h3>
            <p id="screen-detail">加载中...</p>
        </div>
        <div class="info-window" id="browser-info">
            <h3>浏览器</h3>
            <p id="browser-detail">加载中...</p>
        </div>
    </div>

    <!-- 欢迎窗口（右上角） -->
    <div class="welcome-window" id="welcome-window">
        <img src="https://oss.tan8.com/resource/attachment/6570169/6570169.png" alt="头像">
        <p>欢迎来到我的网站</p>
    </div>

    <!-- 自定义右键菜单 -->
    <div class="custom-menu" id="customMenu">
        <div class="custom-menu-item" id="refreshPage">刷新网页</div>
    </div>

    <script>
        // 页面加载完成后触发动画
        window.onload = function() {
            document.getElementById('page-container').classList.add('loaded');
            document.getElementById('welcome-window').classList.add('show');
            setTimeout(() => {
                document.querySelectorAll('.info-window').forEach(window => {
                    window.classList.add('show');
                });
            }, 1000); // 延迟显示
        };

        // 更新系统时间
        function updateTime() {
            const timeElement = document.getElementById('time');
            const now = new Date();
            timeElement.textContent = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime(); // 初始化时间显示

        // 更新屏幕分辨率
        function updateResolution() {
            const screenElement = document.getElementById('screen-detail');
            screenElement.textContent = `${window.innerWidth} x ${window.innerHeight}`;
        }
        window.addEventListener('resize', updateResolution);
        updateResolution(); // 初始化屏幕分辨率

        // 获取浏览器信息
        function getBrowserInfo() {
            const browserElement = document.getElementById('browser-detail');
            browserElement.textContent = navigator.userAgent;
        }
        getBrowserInfo();

        // 获取操作系统信息
        function getOSInfo() {
            const osElement = document.getElementById('os-detail');
            osElement.textContent = navigator.platform;
        }
        getOSInfo();

        // 显示右键菜单
        const customMenu = document.getElementById('customMenu');
        window.addEventListener('contextmenu', function(e) {
            e.preventDefault();  // 禁用默认右键菜单

            const xPos = e.pageX;
            const yPos = e.pageY;
            customMenu.style.left = `${xPos}px`;
            customMenu.style.top = `${yPos}px`;
            customMenu.style.display = 'block';
        });

        // 点击页面空白处关闭右键菜单
        window.addEventListener('click', function(e) {
            if (!customMenu.contains(e.target)) {
                customMenu.style.display = 'none';
            }
        });

        // 刷新网页
        document.getElementById('refreshPage').addEventListener('click', function() {
            location.reload();
            customMenu.style.display = 'none';  // 隐藏菜单
        });
    </script>
</body>
</html>
